<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jara & Co. Asistente de Joyería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .app-container {
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .assistant-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #A0B9D5;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .thought-bubble {
            background-color: #f7f3f2;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }
        .search-input:focus {
            border-color: #8b5cf6;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Logo circular de Jara & Co -->
        <div class="assistant-image">
            Jara & Co
        </div>
        
        <!-- Burbuja de pensamiento con la bienvenida y el input -->
        <div class="thought-bubble">
            <h1 class="text-xl font-bold text-gray-900 mb-2">¡Hola! Soy la asistente de Jara & Co.</h1>
            <p class="text-sm text-gray-600 mb-4">¿Qué joya estás buscando hoy?</p>
            <div class="flex items-center space-x-2">
                <input type="text" id="user-input" class="search-input" placeholder="Ej: Anillo de oro con esmeralda">
            </div>
            <p class="text-xs text-gray-500 mt-2">Presiona Enter para buscar.</p>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('user-input');
        const baseUrl = 'https://jarayco.mitiendanube.com/search/?q=';

        function handleSearch() {
            const query = userInput.value.trim();
            if (query) {
                const searchUrl = baseUrl + encodeURIComponent(query);
                window.location.href = searchUrl;
            } else {
                alert('Por favor, escribe lo que estás buscando.');
            }
        }

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
</body>
</html>
